<!DOCTYPE html>
<html>
<head>
	<title>TreeStyles</title>
	<style type="text/css">
		body {
			font-size: 18px;
		}
		.btn {
			font-size: 1em;
			font-family: Verdana;
			background: tomato;
			border: 0;
			color: white;
			padding: 1em;
			box-shadow: 2px 2px 0 1px rgba(0,0,0,.2);
		}
	</style>
	<script type="text/javascript" src="public/javascripts/compare-computed-styles.js"></script>
</head>
<body>
	<section id="my-section-1" class="one two three">
	</section>
	<section id="my-section-2">
		<button class="btn">Button</button>
	</section>

	<script type="text/javascript">
		var computedStyles = new CompareComputedStyles('#my-section-2', true, function(styles) {
			console.log(styles);
			computedStyles.save('test2', styles, function() {
				console.log('saved them');
			});
		});
	</script>
</body>
</html>
